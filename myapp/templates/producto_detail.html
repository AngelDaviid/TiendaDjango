{% extends 'Base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">{{ producto.nombre }}</h1>

    <div class="row">
        <div class="col-md-6">
            {% if producto.imagen %}
            <img src="{{ producto.imagen.url }}" class="img-fluid" alt="Imagen de {{ producto.nombre }}" style="max-width: 100%; height: auto;">
            {% else %}
            <img src="https://via.placeholder.com/600" class="img-fluid" alt="Imagen de {{ producto.nombre }}" style="max-width: 100%; height: auto;">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h3>Descripci√≥n</h3>
            <p>{{ producto.descripcion }}</p>
            <form action="/carrito/" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-success">Agregar al carrito</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
